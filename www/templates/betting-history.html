<ion-view title="历史" hide-tabs="true">
  <ion-content>
    <ion-list>
      <ion-item class="my-item"
                ng-repeat="item in bettings"
                ng-class="{'item-divider': item.isPeriod}">

        <div class='row' ng-if="!item.isPeriod">
          <div class="col" ng-repeat="number in item.numbers track by $index">
            <span ng-class="{'blue-dark':$last, 'red-dark':!$last}" class=" center circle-text">{{number}}</span>
          </div>
        </div>
        <div class='row padding-top' ng-if="!item.isPeriod">
          <div class="col col-75">
            <span class="text-small text-dark">{{item.pickTimeDesc}} 投注</span>
          </div>
          <div class="col text-right ">
            <span class="text-small text-border " ng-if="item.periodStatus == 2"
                  ng-class="{'text-success':item.pickResult, 'text-fail':!item.pickResult}">
              {{item.pickResult ? item.pickResult.awardDesc : '未中奖'}}
            </span>
          </div>
        </div>
        <h2 ng-if="item.isPeriod">{{item.period}}<span class="padding-left text-small">{{item.statusDesc}}</span></h2>
        <!--<i ng-if="!item.isPeriod" class="icon ion-chevron-right icon-accessory"></i>-->
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
