<ion-view view-title="首页">
  <ion-content >

    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" >
      <ion-slide ng-repeat="banner in banners" ng-init="updateSlider()" >
        <img ng-src="{{banner.img}}" class="img-wrapper" ng-click="gotoLink(banner.link, banner.title)"/>
      </ion-slide>
    </ion-slide-box>
    <div class="row">
      <div class="col">

        <a class="list button padding text-center text-skyblue button-outline button-calm button-block"  href="#/tab/pick">
          <span class=" text-dark text-small">第{{currentPeriod}}期</span>
          <br/>
          <span class="ion-ios-keypad-outline icon-left"> &nbsp;选号</span>
        </a>
      </div>
      <div class="col">

        <a class="list button padding text-center text-skyblue button-outline button-balanced button-block"  href="#/tab/history">
          <span class=" text-dark text-small">上期{{lastAwardNum}}人中奖</span>
          <br/>
          <span class="ion-ios-list-outline icon-left"> &nbsp;开奖历史</span>
        </a>
      </div>

    </div>
    <div class="row">
      <!--<div class="col">-->
      <!--<div class="padding"><a class="button button-dark button-outline" href="#/tab/register">-->
      <!--<span ng-if="username" class="ion-person"></span>-->
      <!--{{ username ? points + '分' : '注册登录'}}-->
      <!--</a></div>-->
      <!--</div>-->
      <div class="col">

        <a class="list button padding text-center text-skyblue button-outline button-assertive button-block"  href="#/tab/betting">
          <span class=" text-dark text-small">{{currentEndtime}}开奖</span>
          <br/>
          <span class="ion-ios-person-outline icon-left"> &nbsp;我的投注</span>
        </a>
        </div>
      <div class="col"></div>
    </div>
  </ion-content>
</ion-view>
